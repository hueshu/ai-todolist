<!DOCTYPE html>
<html>
<head>
    <title>生成提示音</title>
</head>
<body>
    <h1>生成提示音</h1>
    <p>这个页面用于生成一个简单的提示音。由于我们无法直接创建音频文件，请使用以下方法：</p>
    <ol>
        <li>访问在线音效网站如 freesound.org 或 zapsplat.com</li>
        <li>搜索 "notification" 或 "bell" 音效</li>
        <li>下载一个简短的提示音（建议1-2秒）</li>
        <li>将文件重命名为 notification.mp3</li>
        <li>放置在 public 目录下</li>
    </ol>
    <p>或者使用系统自带的提示音文件。</p>
</body>
</html>
